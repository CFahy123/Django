<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title>Django</title>
	<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
	<h1>Hi Welcome to Django</h1>
	<h2>Here are your records from the Model</h2>
	<div class = djangtwo>
		{% if access_records%}

			<table>
				<thead>
					<th>Site Name</th>
					<th>Date Accessed</th>
				</thead>

				{% for acc in access_records %}
					<tr>
					<td>{{ acc.name }}</td>
					<td>{{ acc.date }}</td>
					</tr>
				{% endfor %}	
			</table>
		{% else %}
			<p>No records found!</p>
		{% endif %}
	</div>
</body>
</html>
